<ion-content>

  <div class="returnButton">

    <button (click)="goback()"><i class="fas fa-chevron-left"></i></button>
  </div>

  <div id="mapid"></div>
  <div class="resultConent">
    <!-- Timer -->
    <div class="timer">
      <div class="text" *ngIf="temps">
        <div class="min">attente</div>
        <div class="number temps">

          {{temps}}</div>
        <!-- New line -->
        <div class="min">min</div>
      </div>
    </div>
    <!-- Iteneraire -->
    <div class="iteneraire">
      <div class="depart">{{depart}}</div>

      <span class="busno">{{busno}}</span>
      <img src="./assets/imgs/arrow.png" class="arrow" />
      <div class="destination">{{arrive}}</div>
    </div>
  </div>
</ion-content>
